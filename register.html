<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css"> 
    <script src="script.js"></script> 
</head>
<body>
    <div class="wrapper">
        <div class="form-box-register">
            <h2>Register</h2>
            <form action="a.php" method="post">
                <input type="text" id="text" name="text" placeholder="Username" autocomplete="off">
                <input type="email" id="email" name="email" placeholder="Enter Email Here" autocomplete="off">
                <input type="password" id="pass" name="pass" placeholder="Enter your Password" autocomplete="new-password">
                <button class="btnn" type="submit" id="k" name="k">Register</button>
                <p class="register-link">Already have an account?<br>
                <a href="login.html">Login</a> here</p> 
            </form>
        </div>
    </div>
    <div class="ab">
        <button type="submit" onclick="go()">Back to Home</button>
    </div>
</body>
</html>
